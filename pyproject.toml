[project]
name = "UglyChain"
version = "v1.6.6"
description = "⚡ UglyChain：更好用的 LLM 应用构建工具 ⚡"
authors = [
    {name = "Uglyboy", email = "uglyboy@uglyboy.cn"},
]
dependencies = ["pydantic>=2.0.0", "mcp>=1.2.0", "ruamel-yaml>=0.18.10", "blinker>=1.9.0", "aisuite>=0.1.11", "openai>=1.70.0", "docstring-parser>=0.16"]
requires-python = ">=3.13"
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
code = [
    "unidiff>=0.7.5",
]
browser = [
    "playwright>=1.50.0",
]
rich = [
    "rich>=14.0.0",
]
[build-system]
requires = ["uv_build>=0.7.4,<0.8.0"]
build-backend = "uv_build"


[dependency-groups]
test = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.25.3",
]
doc = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.49",
    "mkdocstrings[python]>=0.27.0",
    "mkdocs-static-i18n[material]>=1.2.3",
]

[tool.codespell]
skip = 'src/data/*'

[tool.mypy]
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
explicit_package_bases = true
follow_imports = "silent"
ignore_missing_imports = true
mypy_path = "src"
namespace_packages = true
exclude = [
    '.*[/\\]tmp[/\\].*',
    '.*tools/text_browser/.*'
]

[tool.ruff]
fix = true
line-length = 120  # YOLO
src = ["src", "tests"]
target-version = "py310"

[tool.ruff.format]
indent-style = "space"  # Like Black, indent with spaces, rather than tabs.
line-ending = "auto"  # Like Black, automatically detect the appropriate line ending.
quote-style = "double"  # Like Black, use double quotes for strings.
skip-magic-trailing-comma = false  # Like Black, respect magic trailing commas.

[tool.ruff.lint]
ignore = [
    "B905",  # `zip()` without an explicit `strict=` parameter
    "E402",  # module level import not at top of file
    "E501",  # conflicts with black
    "N801",  # enable lower case for all module names
]
select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "PTH",  # flake8-pathlib
    "UP",  # pyupgrade
    "W",  # pycodestyle warnings
]
unfixable = [
    "B018",  # automatic fix might obscure issue
    "F601",  # automatic fix might obscure issue
    "F602",  # automatic fix might obscure issue
    "UP036",  # sometimes it's better to just noqa this
]

[tool.ruff.lint.isort]
forced-separate = ["tests"]
known-first-party = ["uglychain"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401", "F403"]
"/*.py" = ["F401", "F403"]
"tests/*" = ["B"]

[tool.ruff.lint.pydocstyle]
convention = "google"


[tool.coverage.run]
omit = [
    "src/uglychain/tools/browser_use/*",
    "src/uglychain/tools/tasks/*",
    "src/uglychain/tmp/*"
    # 你可以在这里添加更多的路径
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
